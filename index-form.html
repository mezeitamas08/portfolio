<form
          action="https://formsubmit.co/mezeitamas1108@gmail.com"
          name="contact"
          method="POST"
          class="form"
          id="form"
          data-netlify="true"
        >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name *"
            required
          /><input
            type="number"
            name="phone"
            id="phone"
            placeholder="Phone number"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address *"
            required
          />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject *"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message *"
            required
          ></textarea>
          <input type="submit" id="submit" value="Send me!" />
        </form>
